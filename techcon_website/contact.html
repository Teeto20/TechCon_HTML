<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a> | <a href="about.html">About</a> |
        <a href="schedule.html">Schedule</a> |
        <a href="register.html">Register</a>
      </nav>
    </header>
    <main>
      <!-- Contact Info -->
      <section>
        <h2>Contact Information</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>

        <p>Follow us on social media:</p>
        <ul>
          <li>
            <a
              href="https://twitter.com/TechCon2024"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li>
            <a
              href="https://facebook.com/TechCon2024"
              target="_blank"
              rel="noopener noreferrer"
              >Facebook</a
            >
          </li>
          <li>
            <a
              href="https://instagram.com/TechCon2024"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </section>

      <!-- Embedded Google Maps -->
      <section>
        <h2>Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.086034525078!2d-122.4194154846819!3d37.77492977975986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085815319a3c991%3A0x4a1ad3e2f4b5966a!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1614523951470!5m2!1sen!2sus"
          width="100%"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="TechCon Venue Location"
        >
        </iframe>
      </section>

      <!-- Contact Us Form -->
      <section>
        <h2>Contact Us</h2>
        <form>
          <div>
            <label for="name">Name:</label><br />
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2025 Tech Innovators Conference. All rights reserved.
        <br />copyright.
      </p>
    </footer>
  </body>
</html>
